<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>To Do</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css"  href="styles/style.css">
</head>
<body>
<div class="container">
    <div class="row align-items-center bg-secondary fw-bold text-white mt-2 rounded-3 form-control-sm">
        <div class="col-3 text-center">
            Name
        </div>
        <div class="col-2">
            Created
        </div>
        <div class="col-2">
            Category
        </div>
        <div class="col-2">
            Content
        </div>
        <div class="col-2">
            Dates
        </div>
        <div class="col-1">
            <div class="row justify-content-center">
                <div class="col-4 p-0"></div>
                <div class="col-4 p-0"><img alt="img" src="img/archive.png"></div>
                <div class="col-4 p-0"><img alt="img" src="img/basket.png"></div>
            </div>
        </div>
    </div>
</div>
<div class="container">
    <form id="formData" class="needs-validation" novalidate>
        <div class="mb-3">
            <label for="exampleFormControlName" class="form-label">Name</label>
            <input required name="name" type="text" class="form-control" id="exampleFormControlName" placeholder="name">
            <div class="valid-feedback">Looks good!</div>
            <div class="invalid-feedback">Please write the name.</div>
        </div>
        <div class="mb-3">
            <label for="exampleFormControlSelect" class="form-label">Category</label>
            <select name="category" class="form-select" aria-label="Default select example" id="exampleFormControlSelect" required>
                <option value="" selected disabled hidden>Select a category</option>
                <option value="Task">Task</option>
                <option value="Idea">Idea</option>
                <option value="Quote">Quote</option>
                <option value="Random Thought">Random Thought</option>
            </select>
            <div class="valid-feedback">Looks good!</div>
            <div class="invalid-feedback">Please choose a category.</div>
        </div>
        <div class="mb-3">
            <label for="exampleFormControlTextarea" class="form-label">Content</label>
            <textarea name="text" required class="form-control" id="exampleFormControlTextarea" rows="3"></textarea>
            <div class="valid-feedback">Looks good!</div>
            <div class="invalid-feedback">Please write the text.</div>
        </div>
        <div class="mb-3 col-2">
            <label for="exampleFormControlDate" class="form-label">Date</label>
            <input name="date" class="form-control" type="date" id="exampleFormControlDate">
        </div>
        <div class="d-grid gap-2">
            <button class="btn btn-light border" id="addNoteButton" type="button">Save The Note</button>
        </div>
    </form>
</div>
<div class="container">
    <div class="mt-2 d-grid gap-2 d-md-flex justify-content-md-end buttonAddNote">
        <button class="btn btn-light btn-sm border" type="button">Create Note</button>
    </div>
</div>



<script src="scripts/main.js"></script>
<script src="scripts/bootstrap%20scripts.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
